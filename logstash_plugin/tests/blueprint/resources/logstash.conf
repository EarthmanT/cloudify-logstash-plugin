inputs {
    generator {
        tags => ["event"]
        count => 0
        message => "Test Event Message"
    }
    generator {
        tags => ["log"]
        count => 0
        message => "Test Log Message"
    }
}

outputs {
    rabbitmq {
        if "event" in [tags] {
            exchange => ""
            exchange_type => "direct"
            key => "cloudify-events"
            host => "MGMT_IP"
            durable => "true"
            exclusive => "false"
        }
    }
    rabbitmq {
        if "log" in [tags] {
            exchange => ""
            exchange_type => "direct"
            key => "cloudify-logs"
            host => "MGMT_IP"
            durable => "true"
            exclusive => "false"
        }
    }
    stdout {}
}