tosca_definitions_version: cloudify_dsl_1_1

plugins:

  logstash:
    executor: central_deployment_agent
    install: false

node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      install_agent: false

  inline_config:
    type: logstash.nodes.Service
    properties:
      static_conf: |
        input { stdin { type => "stdin-type"}}
        output { stdout { debug => true debug_format => "json"}}
    relationships:
      - type: cloudify.relationships.contained_in
        target: host

  file_config:
    type: logstash.nodes.Service
    properties:
      static_conf: resources/logstash.conf
      conf_path: /etc/logstash/conf.d/logstash.conf
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
